<div class="container">
    <div class="row" *ngIf="product">
        <div class="col-6">
            <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="w-100">
        </div>
        <div class="col-6 mt-5">
            <h2>{{product.name}}</h2>
            <p style="font-size: 30px; font-weight: bold;">{{product.price | currency}}</p>
            <h5 class="text-primary mb-3" *ngIf="quantityInBasket > 0">
                You have {{quantityInBasket}} of this item in your basket
            </h5>
            <div class="d-flex justify-content-start align-items-center">
                <i (click)="decrementQuantity()" class="bi bi-dash-circle fs-4 text-warning me-2"
                    style="cursor: pointer; font-size: 2em;"></i>
                <span class="fw-bold" style="font-size: 1.5em;">
                    {{quantity}}
                </span>
                <i (click)="incrementQuantity()" class="bi bi-plus-circle fs-4 text-warning ms-2"
                    style="cursor: pointer; font-size: 2em;"></i>
                <button (click)="updateBasket()" [disabled]="quantity === quantityInBasket"
                    class="btn btn-outline-primary ms-4">{{buttonText}}</button>
            </div>
            <div class="row mt-4">
                <h4>Description</h4>
                <p>{{product.description}}</p>
            </div>
        </div>
    </div>
</div>
