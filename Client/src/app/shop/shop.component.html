<div class="ltn__product-area ">
    <div class="container">
        <div class="row" *ngIf="types.length > 0 && brands.length > 0">
            <div class="col-lg-9 order-lg-2 mb-100">
                <div class="ltn__shop-options">
                    <ul>
                        <li>
                            <app-paging-header class="showing-product-number" [totalCount]="totalCount"
                                [pageIndex]="shopParams.pageIndex" [pageSize]="shopParams.pageSize">
                            </app-paging-header>
                        </li>
                        <li>
                            <div class="short-by text-center">
                                <select class="nice-select" (change)="onSortSelected($event)">
                                    <option *ngFor="let sort of sortOptions" [selected]="shopParams.sort === sort.value"
                                        [value]="sort.value">
                                        {{sort.name}}
                                    </option>
                                </select>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="tab-content">
                    <div class="tab-pane fade active show" id="liton_product_grid">
                        <div class="ltn__product-tab-content-inner ltn__product-grid-view">
                            <div class="row">
                                <!-- ltn__product-item -->
                                <app-product-item class="col-xl-4 col-sm-6 col-12" *ngFor="let product of products"
                                    [product]="product">
                                </app-product-item>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ltn__pagination-area text-center">
                    <div class="d-flex justify-content-center ltn__pagination-2" *ngIf="totalCount > 0">
                        <app-pager
                            [totalCount]="totalCount"
                            [pageSize]="shopParams.pageSize"
                            [pageIndex]="shopParams.pageIndex"
                            (pageChanged)="onPageChanged($event)"
                        >
                        </app-pager>
                    </div>
                    <!-- <div class="ltn__pagination ltn__pagination-2 align-items-center" *ngIf="totalCount > 0">
                        <app-pager                            
                            [totalCount]="totalCount" 
                            [pageSize]="shopParams.pageSize"
                            [pageIndex]="shopParams.pageIndex" 
                            (pageChanged)="onPageChanged($event)">
                        </app-pager>
                        <ul>
                            <li><a href="#"><i class="icon-arrow-left"></i></a></li>
                            <li><a href="#">1</a></li>
                            <li class="active"><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#">...</a></li>
                            <li><a href="#"><i class="icon-arrow-right"></i></a></li>
                        </ul>
                    </div> -->
                </div>
            </div>
            <div class="col-lg-3  mb-100">
                <aside class="sidebar ltn__shop-sidebar">
                    <!-- Search Widget -->
                    <div class="widget ltn__search-widget mb-4">
                        <div>
                            <input #search type="text" name="search" placeholder="Search" (keyup.enter)="onSearch()">
                            <button class="btn btn-outline-primary" (click)="onSearch()">search</button>
                            <button class="btn btn-outline-success" (click)="onReset()">Reset</button>
                        </div>
                    </div>                    
                    <!-- Types Widget -->
                    <div class="widget ltn__menu-widget">
                        <h4 class="ltn__widget-title">Types</h4>
                        <ul>
                            <li class="ltn__widget-items" *ngFor="let type of types"
                                [ngClass]="{'active':type.id === shopParams.typeId}" [value]="type.id"
                                (click)="onTypeSelected(type.id)">
                                {{type.name}}
                            </li>
                        </ul>
                    </div>
                    <!-- Brands Widget -->
                    <div class="widget ltn__menu-widget">
                        <h4 class="ltn__widget-title">Brands</h4>
                        <ul>
                            <li class="ltn__widget-items" *ngFor="let brand of brands"
                                [ngClass]="{'active':brand.id === shopParams.brandId}" [value]="brand.id"
                                (click)="onBrandSelected(brand.id)">
                                {{brand.name}}
                            </li>
                        </ul>
                    </div>
                </aside>
            </div>
        </div>
    </div>
</div>
